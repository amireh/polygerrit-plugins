<!DOCTYPE html>
<html>
<head>
  <title>UI Test</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script>
    window.GerritFButton = {};
  </script>

  <script src="../../gerrit-f-button.js"></script>
</head>

<body>
  <div>
    <h1>Hello!</h1>
  </div>

  <script>
    (function(window) {
      var Package = window.GerritFButton;
      var ui = Package.UI(window.jQuery);

      Package.injectCSS(Package.Styles);

      ui.toggle();
      ui.setProps({
        commentedOnly: false,
        currentFile: '/lib/foo.js',
        files: [
          {
            filePath: 'Gemfile',
            url: 'Gemfile',
            comments: [{
              author: {
                username: 'Ahmad'
              },
              message: 'Foobar'
            }]
          },
          {
            filePath: '/lib/foo.js',
            url: '/lib/foo.js',
            comments: []
          },
          {
            filePath: '/lib/bar.js',
            url: '/lib/bar.js',
            comments: []
          }
        ]
      })
    }(window));
  </script>
</body>
</html>
