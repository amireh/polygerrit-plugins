    [class^="f-button-icon__"],
    [class*=" f-button-icon__"] {
      font-family: 'gerrit-f-button' !important;
      speak: none;
      font-style: normal;
      font-weight: normal;
      font-variant: normal;
      text-transform: none;
      line-height: 1;

      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .f-button-icon__file:before {
      content: "\e99d";
    }
    .f-button-icon__folder:before {
      content: "\e9e7";
    }
    .f-button-icon__folder--open:before {
      content: "\e9e8";
    }

    body.gerrit--with-f-button,
    body.gerrit--with-f-button gr-fixed-panel .gr-fixed-panel.floating {
      margin-left: 240px;
    }

    body.gerrit--with-f-button-overlay,
    body.gerrit--with-f-button-overlay gr-fixed-panel .gr-fixed-panel.floating {
      margin-left: 0;
    }

    .f-button__frame {
      position: fixed;
      top: 0;
      right: auto;
      bottom: 0;
      left: 0;

      width: 240px;
      overflow: auto;

      border-color: #aaa;
      border-right-style: solid;
      border-right-width: 1px;
      background: white;
      padding: 10px;

      font-size: 0.85em;
      line-height: 1.4;

      z-index: 6;
    }

    body.gerrit--with-f-button-overlay .f-button__frame {
      width: 50%;
      left: 25%;
      top: 50%;
      border-left-width: 1px;
      border-left-style: solid;
      border-top-style: solid;
      border-top-width: 1px;

      opacity: 0.85;
    }

    body.gerrit--with-f-button-overlay .f-button__frame:hover {
      opacity: 1;
    }

    .f-button__frame--commented-only .f-button-file:not(.f-button-file--commented) {
      display: none;
    }

    .f-button__frame--list-view .f-button-file__folder {
      padding-left: 0;
    }

    .f-button__frame--list-view .f-button-file__folder-header {
      display: none;
    }

    .f-button__controls {
      border-top: 1px solid #ddd;
      margin-top: 1em;
      padding-top: 1em;
    }

    .f-button__controls label {
      display: block;
    }

    .f-button__controls input {
      margin-top: 0;
      margin-right: 0.5rem;
      margin-bottom: 0;
      vertical-align: middle;
    }

    .f-button-file {
      list-style: none;
    }

    .f-button-file:hover, .f-button-file--selected {
      background: #fcfa96;
    }

    .f-button-file--active {
      background-color: #DEF;
    }

    .f-button-file__icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      vertical-align: middle;
      position: absolute;
      text-align: left;
    }

    .f-button-file__link {
      display: block;
      margin-right: 2em;
      margin-left: 16px;
      padding-left: 0.25em;
      line-height: 1.6;
      text-decoration: none;
      word-break: break-all;
    }

    .f-button-file__folder {
      list-style: none;
      margin-left: 0;
      padding-left: 0.5em;
    }

    .f-button-file__folder-header {
      font-weight: bold;
      margin-left: 1.5em;
    }

    .f-button-file__folder-header .f-button-icon__folder {
      margin-left: -1.5em;
    }

    .f-button-file__folder--root {
      padding-left: 0;
      margin: 0;
    }

    .f-button-file__comment-count {
      position: absolute;
      right: 0;
      max-width: 2em;
      padding-right: 1em;
      text-align: right;
      font-weight: bold;
      line-height: 1.6;
    }

    .f-button-file__icon.f-button-icon__file   { line-height: inherit; margin-top: 1px; }
    .f-button-file__icon.f-button-icon__folder { margin-top: 2px; }
  </style>
</dom-module>
