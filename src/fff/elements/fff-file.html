<link rel="import" href="../icons/fff-file-icon.html">

<dom-module id="fff-file">
  <template>
    <fff-file-icon width="16" height="16"></fff-file-icon>

    <a class="link" href="[[url]]">[[path]]</a>

    <span class="comments">
      <template is="dom-if" if="[[comments.length]]">
        ([[comments.length]])
      </template>
    </span>
  </template>

  <style>
    :host {
      display: block;
      position: relative;
      padding-left: 16px; /* offset for icon */
    }

    :host:hover {
      background: #f5fafd; /* match gr-file-list .file-row */

    }

    fff-file-icon {
      position: absolute;
      margin-left: -16px;
      margin-top: 1px;
    }

    .link {
      color: #2a66d9; /* match a.gr-file-list */
      /*display: inline-block;*/
      text-decoration: none;
      word-break: break-all;
      /*vertical-align: middle;*/
      /*margin-right: 1rem;*/
    }

    .comments {
      /*display: inline-block;*/
      /*vertical-align: middle;*/
      /*position: absolute;
      top: 0;
      right: 0;*/
      /*max-width: 1rem;*/
      /*padding-right: 1rem;*/
      /*text-align: right;*/
      font-weight: bold;
      /*line-height: 1.6;*/
    }
  </style>

  <script>
    Polymer({
      is: 'fff-file',
      properties: {
        comments: {
          type: Array,
        },

        path: String,
        url: String
      }
    })
  </script>
</dom-module>
